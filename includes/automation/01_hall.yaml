################################################################################
##                          Управление TV тумбой                              ##
################################################################################

## Автоматическое выключение тв тумбы вместе с телевизором
  - alias: hall_off_light_tvoff
    trigger:
     platform: state
     entity_id: switch.samsung_tv_switch
     from: 'on'
     to: 'off'
    condition:
    - condition: state
      entity_id: light.wled
      state: 'on'
    action:
      - service: light.turn_off
        entity_id:
          - light.wled

## Автоматическое включение тв тумбы вместе с телевизором
  - alias: hall_on_light_tvon_00
    trigger:
     platform: state
     entity_id: switch.samsung_tv_switch
     from: 'off'
     to: 'on'
    condition:
    - condition: state
      entity_id: light.wled
      state: 'off'
    - condition: or
      conditions:
       - condition: state
         entity_id: light.hall_chandelier_lights_3
         state: 'on' 
       - condition: state
         entity_id: light.hall_chandelier_lights_5
         state: 'on' 
    action:
      service: script.turn_on
      data:
        entity_id: script.tv_stand_multi_comet

  - alias: hall_on_light_tvon_01
    trigger:
     platform: state
     entity_id: switch.samsung_tv_switch
     from: 'off'
     to: 'on'
    condition:
    - condition: state
      entity_id: light.wled
      state: 'off'
    - condition: state
      entity_id: light.hall_chandelier_lights_3
      state: 'off' 
    - condition: state
      entity_id: light.hall_chandelier_lights_5
      state: 'off' 
    action:
      service: script.turn_on
      data:
        entity_id: script.tv_stand_random_twinkle

  - alias: hall_on_light_tvon_02
    trigger:
     - platform: state
       entity_id: light.hall_chandelier_lights_3
       from: 'off'
       to: 'on'
     - platform: state
       entity_id: light.hall_chandelier_lights_5
       from: 'off'
       to: 'on'
    condition:
    - condition: state
      entity_id: light.wled
      state: 'on'
    action:
      service: script.turn_on
      data:
        entity_id: script.tv_stand_multi_comet

  - alias: hall_on_light_tvon_03
    trigger:
     - platform: state
       entity_id: light.hall_chandelier_lights_3
       from: 'on'
       to: 'off'
     - platform: state
       entity_id: light.hall_chandelier_lights_5
       from: 'on'
       to: 'off'
    condition:
    - condition: state
      entity_id: light.wled
      state: 'on'
    - condition: state
      entity_id: light.hall_chandelier_lights_3
      state: 'off' 
    - condition: state
      entity_id: light.hall_chandelier_lights_5
      state: 'off' 
    action:
      service: script.turn_on
      data:
        entity_id: script.tv_stand_random_twinkle

